{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Area</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}?v=2">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Ensure the HTML and body take full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area */
        .content {
            flex: 1; /* Fills the remaining space */
        }

        /* Footer styling */
        .footer {
            background-color: rgba(26, 52, 120, 225);
            color: white;
            width: 100%;
        }

        .footer .container {
            padding: 1rem;
        }

        /* Scroll-to-top button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 123, 255, 1);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            display: none; /* Initially hidden */
            transition: background-color 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: rgba(0, 86, 179, 1);
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    {% include "nava.html" %}

    <!-- Main Content -->
    <div class="content">
        <br><br><br>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <footer class="py-2">
                <div class="d-flex justify-content-between align-items-center border-top py-3">
                    <!-- Left Section: Copyright -->
                    <p class="mb-0 text-white">CopyrightÂ©sportareamm.com 2025. All rights reserved.</p>
                    <!-- Right Section: Contact Button and Facebook Icon -->
                    <div class="d-flex align-items-center">
                        <a href="https://www.facebook.com/profile.php?id=100063970933524&mibextid=wwXIfr&rdid=qVI1XUY2rUBMPH2h&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1BM19JTXHq%2F%3Fmibextid%3DwwXIfr#" 
                           class="text-decoration-none" 
                           style="font-size: 1.8rem;">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="{% static 'js/scripts.js' %}"></script>

    <!-- Scroll-to-top Script -->
    <script>
        window.onscroll = function() {
            const scrollToTopButton = document.getElementById("scrollToTop");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopButton.style.display = "block";
            } else {
                scrollToTopButton.style.display = "none";
            }
        };

        document.getElementById("scrollToTop").addEventListener("click", function(event) {
            event.preventDefault();
            window.scrollTo({top: 0, behavior: "smooth"});
        });
    </script>

    <!-- Scroll-to-top Button -->
    <a href="#" id="scrollToTop" class="scroll-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>
</body>
</html>
